<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <meta name="description" content="Kenzie Form Practice">
    <meta name="keywords" content="Kenzie Form Practice">

    <!-- Title Page-->
    <title>Kenzie Form Practice</title>

    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- CSS-->
    <link href="css/base.css" rel="stylesheet" media="all">
    <link href="css/main.css" rel="stylesheet" media="all">
</head>

<body>
    <div class="form-wrapper">
        <div class="form">
            <img src="images/bg-heading-03.jpg" alt="">
            <form action="">
            <h1>Registrationg Form</h1>
            <div class="field">
                <label for="name"></label>
                <input 
                    type="text" 
                    placeholder="name" 
                    name="name" 
                    id="name" 
                    required
                >
            </div>
    
            <!--date-->
            <div class="field">
                <label for="date"></label>
                <input 
                    type="date"
                    name="date"
                    id="date"
                    required
                >
                   

            </div>
           <!-- experience drop down field-->
           <select name="experience" id="experience" class="field">
               <option value="some experience">Some Experience</option>
               <option value="more experience">More Experience</option>
               <option value="very exerience">Very Experience</option>
            </select>
           <!--email field-->
           <div class="field">
               <label for="email"></label>
               <input type="text" placeholder="Email" name="email" id="email" required>               >

           </div>


           <!--phone number-->
           <div class="field">
               <label for="Phone"></label>
               <input type="tel" 
               placeholder="Phone (optional)" 
               name="phoneNumber"
               id="phoneNumber">
           </div>
           <!--submit button-->
        <button type="button" onclick="">submit</button>
        </div>

    </div>
</form>
    <!-- Your html here -->
</body>

</html>
